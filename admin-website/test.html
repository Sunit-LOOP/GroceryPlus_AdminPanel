<!DOCTYPE html>
<html>
<head>
    <title>GroceryPlus API Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        button { padding: 10px 15px; margin: 5px; cursor: pointer; }
        pre { background: #f8f8f8; padding: 10px; border-radius: 3px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>GroceryPlus API Test</h1>

    <div class="test-section">
        <h3>Test Products API</h3>
        <button onclick="testAPI('products')">Get Products</button>
        <div id="products-result"></div>
    </div>

    <div class="test-section">
        <h3>Test Categories API</h3>
        <button onclick="testAPI('categories')">Get Categories</button>
        <div id="categories-result"></div>
    </div>

    <div class="test-section">
        <h3>Test Analytics API (Admin)</h3>
        <button onclick="testAdminAPI('analytics')">Get Analytics</button>
        <div id="analytics-result"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost/groceryplus/api';

        async function testAPI(endpoint) {
            const resultDiv = document.getElementById(endpoint + '-result');
            resultDiv.innerHTML = '<p>Testing...</p>';

            try {
                const response = await fetch(`${API_BASE}/${endpoint}`);
                const data = await response.json();

                resultDiv.innerHTML = `
                    <div class="${data.success ? 'success' : 'error'}">
                        <h4>Response (${response.status})</h4>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    </div>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <h4>Error</h4>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

        async function testAdminAPI(endpoint) {
            const resultDiv = document.getElementById(endpoint + '-result');
            resultDiv.innerHTML = '<p>Testing admin API (may require authentication)...</p>';

            try {
                // Try without auth first
                const response = await fetch(`${API_BASE}/${endpoint}`);
                const data = await response.json();

                resultDiv.innerHTML = `
                    <div class="${data.success ? 'success' : 'error'}">
                        <h4>Response (${response.status})</h4>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    </div>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <h4>Error</h4>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
